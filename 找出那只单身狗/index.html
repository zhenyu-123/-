  <body>
    <script>
      /**
       * 问题：
       * 找出单身狗
       * nums数组中包含一个或者多个正整数数
       * 其他的数字都出现俩次
       * 只有一个数字只出现了一次
       * 找出只出现了一次的数字
       *
       *
       * 思路：
       * 1. 先将数组中的数字全部异或起来
       * 2. 因为其他数字都出现了俩次，所以异或的结果一定不是0
       * 3. 找到异或结果中第一个不为0的数字，这个数字就是只出现一次的数字
       *
       * 异或的性质：相异为1，相同为0
       *
       * 1. 任何数字和0异或，结果为本身
       * 2. 任何数字和本身异或，结果为0
       * 3. 异或满足交换律和结合律
       *
       * */
      function uniqueNumber(nums) {
        // let result = 0;
        // for (let i = 0; i < nums.length; i++) {
        //   result = result ^ nums[i];
        // }
        // return result;

        return nums.reduce((a, b) => a ^ b, 0);
      }
      let arr = [1, 2, 2, 1, 3];
      console.log(uniqueNumber(arr));
    </script>
