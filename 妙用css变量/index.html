<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 在这里定义的css变量，叫做全局css变量。在任何选择器中，都可以去使用。 */
    /* :root {
      --w: 500px;
    } */
    .container {
      width: 80%;
      height: 300px;
      border: 3px solid #333;
      position: relative;
      margin: 0 auto;
    }
    .item {
      width: 100px;
      height: 100px;
      background-color: red;
      left: 0;
      top: 30px;
      position: absolute;
      animation: move 4s linear infinite;
    }
    @keyframes move {
      50% {
        transform: translateX(
          calc(var(--w) - 100%)
        ); /*父元素宽度减去子元素宽度*/
      }
    }
    /* var()函数还可以使用第二个参数，表示变量的默认值。如果该变量不存在，就会使用这个默认值。 color: var(--bar,red); */
  </style>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
    <script>
      const container = document.querySelector(".container");
      const item = document.querySelector(".item");
      item.style.setProperty("--w", container.clientWidth + "px");

      // 更多使用方式：https://blog.csdn.net/Raccon_/article/details/128331765  https://blog.csdn.net/weixin_52235488/article/details/126290046

      // 在css中，如何将一个数字拼接上一个单位（使用calc 函数,并且*1px）
      // width:calc(v-bind('obj.w') * 1px)

      /*
      JavaScript 操作 CSS 变量的写法如下。

      document.body.style.setProperty('--黑色主题', '#7F583F');

      // 读取变量
      document.body.style.getPropertyValue('--黑色主题').trim();
      // '#7F583F'

      // 删除变量
      document.body.style.removeProperty('--黑色主题');
      */
    </script>
  </body>
</html>
