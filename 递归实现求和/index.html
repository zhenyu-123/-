<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // 数组求和，不允许使用循环
      /*
        思路：
        1. 递归函数f(i)代表从数组下标i开始计算求和
        2. 递归终止条件：i>=数组长度，返回0
        3. 递归调用：f(i+1)
        4. 返回值：nums[i]+f(i+1)
        5. 调用f(0)
        例如：f(2)=nums[2]+f(3)
        */
      var nums = [5, 2, 6, 2, 1];
      function sum(nums) {
        function f(i) {
          return i >= nums.length ? 0 : nums[i] + f(i + 1);
        }
        f(0); // 代表从数组下标0开始计算求和
      }
    </script>
  </body>
