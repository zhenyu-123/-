    css最重要的俩个概念：
    一、样式计算（Computing Style），以下四个步骤决定一个元素的所有css属性。

     - 1、声明
     - 2、层叠
        -1、优先级（样式来源），以下优先级从高到低
            - 1、作者样式表 !important
            - 2、浏览器默认样式表 !important
            - 3、作者样式表
            - 4、浏览器默认样式表
        -2、特定性（？，？，？，？）从高位开始依次往后比较，在vscode中移动到选择器中会显示该选择器的特定性。
            第一位：是指行内样式时候为1
            第二位：改样式所处的选择器，有多少个ID选择器
            第三位：改样式所处的选择器，有多少个类选择器、属性选择器、伪类选择器
            第四位：改样式所处的选择器，有多少个元素选择器、伪元素选择器
        -3、源次性：在源代码中，后边样式覆盖前边样式
     - 3、继承
     - 4、默认
